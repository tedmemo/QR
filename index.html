<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 90%;
            max-width: 900px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
        }
        .buttons-container {
            margin-bottom: 15px;
        }
        .profile-button {
            border: none;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            text-align: left;
            font-size: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .profile-button:hover {
            transform: scale(1.05);
        }
        .profile-button .icon {
            font-size: 1.2em;
            margin-right: 10px;
        }
        .collapsible {
            background-color: #e0f7fa;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #ccc;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
            margin-bottom: 10px;
        }
        .fa-icon {
            margin-right: 10px;
        }
        .button-preview {
            display: flex;
            align-items: center;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
            }
            .profile-left, .profile-right {
                width: 100%;
            }
        }
        @media (min-width: 600px) {
            .container {
                display: flex;
                flex-direction: row;
            }
            .profile-left {
                width: 50%;
                border-right: 1px solid #ddd;
                padding-right: 20px;
            }
            .profile-right {
                width: 50%;
                padding-left: 20px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile-left">
            <h1>Customer Profile Management</h1>
            <div class="form-group">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName">
            </div>
            <div class="form-group">
                <label for="customerSubtitle">Subtitle:</label>
                <input type="text" id="customerSubtitle">
            </div>
            <div class="form-group">
                <label for="customerDescription">Description (Markdown Supported):</label>
                <textarea id="customerDescription" placeholder="Enter description with Markdown support..."></textarea>
            </div>
            <div class="form-group">
                <label for="profileImage">Profile Image URL or Upload:</label>
                <input type="text" id="profileImageUrl" placeholder="Enter image URL">
                <input type="file" id="profileImageFile" accept="image/*">
            </div>
        </div>
        <div class="profile-right">
            <div class="form-group">
                <label>Buttons:</label>
                <div class="buttons-container" id="buttonsContainer"></div>
                <button type="button" onclick="addButton()">Add Button</button>
            </div>
            <button id="generateButton">Generate Profile</button>
        </div>
    </div>
    <script>
        document.getElementById('profileImageFile').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImageUrl').value = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function addButton() {
            const container = document.getElementById('buttonsContainer');
            const div = document.createElement('div');
            div.className = 'form-group';
            div.innerHTML = `
                <button type="button" class="collapsible">New Button</button>
                <div class="content">
                    <label>Button Label:</label>
                    <input type="text" class="button-label" placeholder="Enter button label" oninput="updateButtonTitle(this)">
                    <label>Button Icon:</label>
                    <select class="button-icon">
                        <option value="fa-map-marker-alt"><i class="fas fa-map-marker-alt"></i> Location</option>
                        <option value="fa-phone-alt"><i class="fas fa-phone-alt"></i> Mobile</option>
                        <option value="fa-envelope"><i class="fas fa-envelope"></i> Email</option>
                        <option value="fa-facebook"><i class="fab fa-facebook"></i> Facebook</option>
                        <option value="fa-instagram"><i class="fab fa-instagram"></i> Instagram</option>
                        <option value="fa-whatsapp"><i class="fab fa-whatsapp"></i> What's App</option>
                    </select>
                    <label>Button URL:</label>
                    <input type="text" class="button-url" placeholder="Enter button URL">
                    <label>Button Color:</label>
                    <input type="color" class="button-color" value="#e0f7fa">
                    <button type="button" onclick="deleteButton(this)">Delete Button</button>
                </div>
            `;
            container.appendChild(div);

            const coll = div.querySelector('.collapsible');
            coll.addEventListener('click', function() {
                this.classList.toggle('active');
                const content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }

        function updateButtonTitle(input) {
            const collapsibleButton = input.closest('.form-group').querySelector('.collapsible');
            collapsibleButton.textContent = input.value || 'New Button';
        }

        function deleteButton(button) {
            button.closest('.form-group').remove();
        }

        function generateProfile() {
            const customerName = document.getElementById('customerName').value;
            const customerSubtitle = document.getElementById('customerSubtitle').value;
            const customerDescription = marked.parse(document.getElementById('customerDescription').value);
            const profileImage = document.getElementById('profileImageUrl').value;
            const buttonLabels = document.querySelectorAll('.button-label');
            const buttonIcons = document.querySelectorAll('.button-icon');
            const buttonUrls = document.querySelectorAll('.button-url');
            const buttonColors = document.querySelectorAll('.button-color');

            if (!customerName) {
                alert("Please enter a customer name.");
                return;
            }

            const buttons = [];
            for (let i = 0; i < buttonLabels.length; i++) {
                if (buttonLabels[i].value && buttonUrls[i].value) {
                    buttons.push({
                        label: buttonLabels[i].value,
                        icon: buttonIcons[i].value,
                        url: buttonUrls[i].value,
                        color: buttonColors[i].value
                    });
                }
            }

            const data = {
                name: customerName,
                subtitle: customerSubtitle,
                description: customerDescription,
                profileImage: profileImage,
                buttons: buttons
            };

            const template = `
            <!DOCTYPE HTML>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <title>${data.name}'s Profile</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 0;
                        padding: 0;
                        background-color: #f5f5f5;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                    }
                    .container {
                        display: flex;
                        flex-direction: column;
                        background-color: white;
                        border-radius: 10px;
                        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
                        padding: 20px;
                        width: 90%;
                        max-width: 900px;
                        margin-top: 20px;
                    }
                    .profile-left {
                        background-color: #f9f9f9;
                        padding: 20px;
                        text-align: center;
                        width: 100%;
                    }
                    .profile-pic img {
                        width: 100px;
                        height: 100px;
                        border-radius: 50%;
                        object-fit: cover;
                    }
                    .profile-info h1 {
                        margin: 20px 0 10px;
                        font-size: 2em;
                    }
                    .profile-info p {
                        margin: 0;
                        color: gray;
                    }
                    .profile-right {
                        padding: 20px;
                        width: 100%;
                        display: flex;
                        flex-direction: column;
                    }
                    .profile-button {
                        border: none;
                        border-radius: 10px;
                        padding: 15px;
                        margin: 10px 0;
                        text-align: left;
                        font-size: 1em;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        cursor: pointer;
                        transition: transform 0.2s;
                    }
                    .profile-button:hover {
                        transform: scale(1.05);
                    }
                    .profile-button .icon {
                        font-size: 1.2em;
                        margin-right: 10px;
                    }
                    .fa-icon {
                        margin-right: 10px;
                    }
                    @media (max-width: 600px) {
                        .container {
                            width: 100%;
                        }
                        .profile-left, .profile-right {
                            width: 100%;
                        }
                    }
                    @media (min-width: 600px) {
                        .container {
                            display: flex;
                            flex-direction: row;
                        }
                        .profile-left {
                            width: 50%;
                            border-right: 1px solid #ddd;
                            padding-right: 20px;
                        }
                        .profile-right {
                            width: 50%;
                            padding-left: 20px;
                        }
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    <div class="profile-left">
                        <div class="profile-pic">
                            <img id="profileImage" src="${data.profileImage}" alt="Profile Image" />
                        </div>
                        <div class="profile-info">
                            <h1>${data.name}</h1>
                            <p>${data.subtitle}</p>
                            <div>${data.description}</div>
                        </div>
                    </div>
                    <div class="profile-right">
                        ${data.buttons.map(button => `
                        <button class="profile-button" onclick="location.href='${button.url}'" style="background-color: ${button.color};">
                            <i class="fa-icon fas ${button.icon}"></i>${button.label}
                        </button>`).join('')}
                    </div>
                </div>
            </body>
            </html>`;

            const blob = new Blob([template], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${data.name}.html`;
            a.click();
        }

        document.getElementById('generateButton').addEventListener('click', generateProfile);
    </script>
</body>
</html>
