<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; }
        .button { display: block; margin: 10px 0; padding: 10px; background-color: #007BFF; color: white; text-align: center; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Name</h1>
        <p>Contact Information</p>
        <a href="tel:+1234567890" class="button">Call</a>
        <a href="sms:+1234567890" class="button">Message</a>
        <a href="https://www.google.com/maps/dir/?api=1&destination=Your+Destination" class="button">Navigate</a>
        <a href="https://www.facebook.com/username" class="button">Facebook</a>
    </div>
</body>
</html>
